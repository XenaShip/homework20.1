{% extends 'base.html' %}
{% block content %}
<a href="{% url 'homework:create' %}" class ="btn btn-primary">Создать продукт</a>
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name_product }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.price }} руб.</h1>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'homework:detail' object.pk %}">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
